<!DOCTYPE html>
<html>
<head>
  <title>Defamiliarize the News</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 15px;
      width: 250px;
    }

    h2 {
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #3498db;
      color: #ecf0f1;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    p#status {
      margin-top: 15px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #34495e;
      color: #ecf0f1;
      border: none;
      border-radius: 5px;
    }

    a {
      color: #3498db;
      text-decoration: none;
      margin-top: 15px;
      display: block;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h2>Defamiliarize the News</h2>
  <button id="toggle">Toggle On/Off</button>
  <p id="status">Status: Off</p>
  <select id="level">
    <option value="mild">Mild</option>
    <option value="moderate">Moderate</option>
    <option value="extreme">Extreme</option>
  </select>
  <a href="https://en.wikipedia.org/wiki/Defamiliarization">Learn More</a>
</body>
</html>
